name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 09:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install bandit[sarif]

      - name: Run Bandit (full tree scan)
        run: |
          # Full recursive scan of the entire codebase
          # -lll flag: Only report issues of severity HIGH or higher
          echo "Running Bandit security scan (HIGH/CRITICAL only)..."
          uv run bandit -r mcp_zammad/ -lll -f json -o bandit-report.json
          
          # Also generate SARIF for GitHub Security tab (includes all severities for visibility)
          uv run bandit -r mcp_zammad/ -f sarif -o bandit-sarif.json || true

      - name: Upload Bandit results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit-sarif.json
          category: bandit

      - name: Run safety check
        run: |
          echo "Running safety vulnerability check..."
          # Will exit non-zero if vulnerabilities are found
          uv run safety check --json --output safety-report.json
          echo "âœ… No known vulnerabilities found"

      - name: Run pip-audit
        run: |
          echo "Running pip-audit dependency scan..."
          # Will exit non-zero if vulnerabilities are found
          uv run pip-audit --format json --output pip-audit-report.json
          echo "âœ… No dependency vulnerabilities found"

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            bandit-sarif.json
            safety-report.json
            pip-audit-report.json

      - name: Generate Security Summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check Bandit results
          if [ -f bandit-report.json ]; then
            HIGH_COUNT=$(jq '[.results[] | select(.issue_severity == "HIGH")] | length' bandit-report.json)
            MED_COUNT=$(jq '[.results[] | select(.issue_severity == "MEDIUM")] | length' bandit-report.json)
            LOW_COUNT=$(jq '[.results[] | select(.issue_severity == "LOW")] | length' bandit-report.json)
            echo "### Bandit Static Analysis" >> $GITHUB_STEP_SUMMARY
            if [ "$HIGH_COUNT" -gt 0 ]; then
              echo "âŒ **Failed**: Found $HIGH_COUNT HIGH severity issues" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **Passed**: No HIGH/CRITICAL issues (Medium: $MED_COUNT, Low: $LOW_COUNT)" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check safety results
          echo "### Dependency Vulnerability Scans" >> $GITHUB_STEP_SUMMARY
          if [ -f safety-report.json ]; then
            SAFETY_VULNS=$(jq '.vulnerabilities | length' safety-report.json)
            if [ "$SAFETY_VULNS" -gt 0 ]; then
              echo "âŒ **Safety**: Found $SAFETY_VULNS vulnerabilities" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **Safety**: No known vulnerabilities" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          # Check pip-audit results
          if [ -f pip-audit-report.json ]; then
            AUDIT_VULNS=$(jq '.vulnerabilities | length' pip-audit-report.json)
            if [ "$AUDIT_VULNS" -gt 0 ]; then
              echo "âŒ **pip-audit**: Found $AUDIT_VULNS vulnerabilities" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **pip-audit**: No vulnerabilities" >> $GITHUB_STEP_SUMMARY
            fi
          fi